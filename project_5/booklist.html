<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <h1>All Books</h1>
    <section class="table">
      <section class="table-section header">
        <div>Title</div>
        <div>Author</div>
        <div>Year</div>
        <div>Actions</div>
      </section>
      <section id="book-list"></section>
    </section>
    <button onclick="window.location.href='index.html'">Add New Book</button>
  </section>

  <script>
    const bookList = document.getElementById("book-list");
    let books = JSON.parse(localStorage.getItem("books")) || [];

    function displayBooks() {
      bookList.innerHTML = ""; // Clear current list
      books.forEach((book, index) => {
        const row = document.createElement("section");
        row.classList.add("table-section");
        row.innerHTML = `
          <div>${book.title}</div>
          <div>${book.author}</div>
          <div>${book.year}</div>
          <div>
            <button onclick="editBook(${index})">Edit</button>
            <button onclick="deleteBook(${index})">Delete</button>
          </div>
        `;
        bookList.appendChild(row);
      });
    }

    function deleteBook(index) {
      if (confirm("Are you sure you want to delete this book?")) {
        books.splice(index, 1);
        localStorage.setItem("books", JSON.stringify(books));
        displayBooks();
      }
    }

    function editBook(index) {
      // Saving index to localStorage so input page knows
      localStorage.setItem("editIndex", index);
      window.location.href = "index.html";
    }

    displayBooks();
  </script>
</body>
</html>
