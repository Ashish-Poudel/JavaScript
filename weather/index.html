<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type = "text" class="search-input" placeholder="Enter City name">
            <button class = "search-button"><img  src="images/search.png" alt=""></button>
        </div>
        <div class="err">
            <p>City not found</p>
        </div>
        <div class="weather">
              <img src="images/rain.png" class="weather-icon">
              <p class="weather-main"></p>
              <h1 class="temp">22°C</h1>
              <h2 class="city">Kathmandu</h2>
              <div class="details">
                    <div class = 'col'>
                        <img src="images/humidity.png">
                        <div>
                            <p class="humi">60%</p>
                            <p>Humidity</p> 
                         </div>
                    </div>
                    <div class = 'col'>
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">20km/hr</p>
                            <p>Wind Speed</p>
                         </div>
                    </div>
              </div>

        </div>
    </div>
</body>

<script>
    const apiKey = "dfaa93d123d908582e9dc7f5ec196d17"
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchInput = document.querySelector(".search input")
    const searchBtn = document.querySelector(".search button")
    const weatherIcon = document.querySelector(".weather-icon")



    async function fetchWeather(city){
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        if(response.status == 404){
            document.querySelector(".err").style.display = "block"
            document.querySelector(".weather").style.display = "none"
        }else{
            const data = await response.json(); 
        console.log(data);

        document.querySelector(".city").innerHTML = data.name
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humi").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr" ;
        
        if(data.weather[0].main == "Clouds"){
            weatherIcon.src = "images/Clouds.png";
        }
        
        else if(data.weather[0].main == "Clear"){
            weatherIcon.src = "images/Clear.png";
        }
        
        else if(data.weather[0].main == "Rain"){
            weatherIcon.src = "images/Rain.png";
        }
        
        else if(data.weather[0].main == "Drizzle"){
            weatherIcon.src = "images/Drizzle.png";
        }
        
        else if(data.weather[0].main == "Mist"){
            weatherIcon.src = "images/Mist.png";
        }

        document.querySelector(".weather-main").innerHTML = data.weather[0].main       
        document.querySelector(".weather").style.display = "block"
        document.querySelector(".err").style.display = "none"

        }
       
        
    }

    searchBtn.addEventListener("click",() => {
        fetchWeather(searchInput.value)
    })

</script>
</html>
